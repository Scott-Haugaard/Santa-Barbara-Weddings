<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="resources/images/favicon.svg"> 
    <title>Contact Form</title>
    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/index.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="container">
        
<!-- NAVIGATION BAR --> 
<div id="navbar-container"></div>


<h2 class="text-center">CONTACT FORM</h2>

<!-- Email address set in contactform.php file -->
<form id="contact" action="resources/php/contactform.php" method="post">
<fieldset>
    <input name="name" type="text" autofocus required id="name" placeholder="Full name" tabindex="1">
</fieldset>
<fieldset>
    <input name="email" type="email" required id="email" placeholder="Your Email Address" tabindex="2">
</fieldset>
<fieldset>
    <input name="subject" type="text" autofocus required id="subject" placeholder="Subject" tabindex="3">
</fieldset>
<fieldset class="message">
    <textarea class="form-control" name="message" required id="message" placeholder="Type your Message Here...." tabindex="4"></textarea>
</fieldset>
<fieldset>
    <button class="btn btn-success" name="submit" type="submit button" id="contact-submit" data-submit="...Sending">Submit</button>
</fieldset>
</form>	


    </div> <!-- End Fluid Container -->
</div> <!-- End Fluid Container -->

<!-- FOOTER -->
<div id="footer-container"></div>

<script src="resources/js/index.js"></script>
<script src="resources/js/media.js"></script>
<script src="resources/js/bootstrap.bundle.min.js"></script>
</body>
</html>
