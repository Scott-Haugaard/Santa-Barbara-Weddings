<div class="container-fluid">

        <h1>Contact Form</h1>
        <div class="head-text">Drop us a line, we'd love to hear from you! Have a suggestion? 
        
        
        
        We'd love to hear it.
        </div>
    </div>

<div class="container">

<!-- Email address set in contactform.php file -->
<form id="contact" action="resources/php/contactform.php" method="post">
<fieldset>
    <input name="name" type="text" autofocus required id="name" placeholder="Full name" tabindex="1">
</fieldset>
<fieldset>
    <input name="email" type="email" required id="email" placeholder="Your Email Address" tabindex="2">
</fieldset>
<fieldset>
    <input name="subject" type="text" autofocus required id="subject" placeholder="Subject" tabindex="3">
</fieldset>
<fieldset class="message">
    <textarea class="form-control" name="message" required id="message" placeholder="Type your Message Here...." tabindex="4"></textarea>
</fieldset>
<fieldset>
    <button class="btn btn-success" name="submit" type="submit button" id="contact-submit" data-submit="...Sending">Submit</button>
</fieldset>
</form>
